        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.toggle-dark-mode i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                submitForm();
            }
        });

        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const event = document.getElementById('event').value;
            const date = document.getElementById('date').value;
            const tickets = document.getElementById('tickets').value;

            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            if (phone === '') {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!isValidPhone(phone)) {
                document.getElementById('phoneError').textContent = 'Invalid phone number format';
                isValid = false;
            } else {
                document.getElementById('phoneError').textContent = '';
            }

            if (event === '') {
                document.getElementById('eventError').textContent = 'Please select an event';
                isValid = false;
            } else {
                document.getElementById('eventError').textContent = '';
            }

            if (date === '') {
                document.getElementById('dateError').textContent = 'Date is required';
                isValid = false;
            } else {
                document.getElementById('dateError').textContent = '';
            }

            if (tickets === '' || tickets < 1 || tickets > 10) {
                document.getElementById('ticketsError').textContent = 'Please enter a number between 1 and 10';
                isValid = false;
            } else {
                document.getElementById('ticketsError').textContent = '';
            }

            return isValid;
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function isValidPhone(phone) {
            const re = /^\+?[\d\s-]{10,14}$/;
            return re.test(phone);
        }

            fetch('process_booking.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successMessage').style.opacity = '1';
                    form.reset();
                    setTimeout(() => {
                        document.getElementById('successMessage').style.opacity = '0';
                    }, 5000);
                } else {
                    alert('Error submitting form. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
